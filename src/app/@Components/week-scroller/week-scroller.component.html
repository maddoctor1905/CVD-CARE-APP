<div class="tabs is-centered is-marginless is-medium is-fullwidth">
  <p class="has-text-centered" style="width: 100%" *ngIf="weekElements.length">{{getMonth() | titlecase}}</p>
</div>
<div class="tabs is-centered is-marginless is-medium is-fullwidth" (scroll)="onScroll($event)">
  <ul>
    <ng-container *ngFor="let item of weekElements; let index = index">
      <li class="noselect" [class.is-active]="item.active" [class.is-current-week]="isCurrentWeek(item)"
          (click)="itemClicked(item)">
        <a class="textsu" [attr.index]="index" >{{addLeadingZero(item.days[0].date.getDate())}}
          - {{addLeadingZero(item.days[item.days.length - 1].date.getDate())}}</a></li>
    </ng-container>
  </ul>
</div>
